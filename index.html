<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom CSS - Build Tool Tester</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/base.min.css" rel="stylesheet">
</head>
<body ng-app="custom-css">

  <div custom-css>
    {{ collection.length }} collections
    <div custom-css-collection src="modules.json">
      <h2>Modules {{ index }}</h2>
      <button ng-click="selectAll(modules)">Select All</button>
      <button ng-click="deselectAll(modules)">Deselect All</button>
      <label class="block mb1" ng-repeat="module in modules">
        <input type="checkbox" ng-model="module.isActive" ng-change="build()">
        {{ module.name }}
      </label>
    </div>
    <div custom-css-collection src="optional-modules.json">
      <h2>Optional Modules {{ index }}</h2>
      <label class="block mb1" ng-repeat="module in modules">
        <input type="checkbox" ng-model="module.isActive" ng-change="build()">
        {{ module.name }}
      </label>
    </div>
    <div custom-css-collection src="variables.json" variables="true">
      <h2>Variables {{ index }} ({{ variables.length }})</h2>
      <div ng-repeat="v in variables">
        <label class="h5 bold">{{ v.property }}:</label>
        <input type="text" class="block field-light" ng-model="v.value" ng-change="build()">
      </div>
    </div>
    <a ng-href="{{ downloadURL }}" download="basscss-custom.css">Download</a>
    <textarea class="full-width field-light" style="min-height:80vh">{{ compiled }}</textarea>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <!--
  <script src="bower_components/angular/angular.js"></script>
  -->
  <script src="js/app.js"></script>

</body>
</html>
